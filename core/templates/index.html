{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="logo" href="/core"><img src="{% static 'imagens/car_icon_145832.png' %}"alt="logo"></a>
                <a class="nav-link active nav-admin" aria-current="page" href="{% url 'areaAdmin' %}">ADMIN</a>
            </div>
        </div>
    </nav>

    <div class="container container-card">
        <div class="row">
            {% for carro in carros %}
            <div class="col-md-4">
                <div class="card card-car" style="width: 18rem;">
                    <img src="{{ carro.imgUrl }}" class="card-img-top" alt="teste">
                    <div class="card-body">
                        <h5 class="card-title">{{ carro.modelo }}</h5>
                        <h6>{{ carro.marca }}</h6>
                        <p class="card-text">Ano: {{ carro.anoFabricacao }} Cv: {{ carro.potenciaCV }}</p>
                        <p class="card-text">R$: {{ carro.preco }}</p>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>

    <div class="container container-footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">2023 Back-end</p>
        </footer>
    </div>



</body>

</html>
